version: '3.9'

services:
  tests:
    build:
      context: .
    volumes:
      - ./src:/usr/local/src/src
      - ./tests:/usr/local/src/tests
      - ./phpunit.xml:/usr/local/src/phpunit.xml
    environment:
      - PRIVATE_KEY
      - APP_IDENTIFIER
      - WEBHOOK_SECRET
      - INSTALLATION_ID